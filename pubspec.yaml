name: todopomodoro
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.5
  provider: ^6.0.5
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  image_path: "assets/pictures/icons/Sleepy_and_Raven.png"
  adaptive_icon_background: "assets/pictures/icons/Sleepy_and_Raven.png"
  adaptive_icon_foreground: "assets/pictures/icons/Sleepy_and_Raven.png"

flutter:
  uses-material-design: true
  assets:
    - assets/data/data.json
    - assets/data/history.json
    - assets/pictures/page/Sleepy_and_Raven.png